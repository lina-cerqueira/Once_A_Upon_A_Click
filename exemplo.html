            <!DOCTYPE html>
            <html>
            <head>
                <link href="https://fonts.googleapis.com/css?family=Inknut+Antiqua:300,400,500,600,700,800,900" rel="stylesheet">
                    <link rel="stylesheet" type="text/css" href="ouac.css">
                    <link rel="stylesheet" href="animate.css">
            </head>
            <body onload="startGame()">
            <script>

            var myGamePiece;
            var myObstacles = [];
            var myScore;

            function startGame() {
                myGamePiece = new component(50, 50, "kids.png", 50, 120, "image");
                myGamePiece.gravity = 0.05;
                myScore = new component("30px", "Consolas", 280, 40, "text");
                myGameArea.start();
            }

            var myGameArea = {
                canvas : document.createElement("canvas"),
                start : function() {
                    this.canvas.width = 700;
                    this.canvas.height = 500;
                    this.context = this.canvas.getContext("2d");
                    document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                    this.frameNo = 0;
                    this.interval = setInterval(updateGameArea, 15);
                    },
                clear : function() {
                    this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
                }
            }

            function component(width, height, color, x, y, type) {
                this.type = type;
                this.score = 0;
                this.width = width;
                this.height = height;
                this.speedX = 0;
                this.speedY = 0;    
                this.x = x;
                this.y = y;
                this.gravity = 0;
                this.gravitySpeed = 0;
                this.update = function() {
                    ctx = myGameArea.context;
                    if (type === 'image') {
                this.image = new Image();
                // This is async, so you need to pass your drawImage inside a callback function
                this.image.onload = function() {
                  ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
                } .bind(this); // Bind the "this" to the callback
                this.image.src = color; // This is valid, just unfortunate to name it color.
              }
                    if (this.type == "text") {
                        ctx.font = this.width + " " + this.height;
                        ctx.fillStyle = color;
                        ctx.fillText(this.text, this.x, this.y);
                    } 
                }
                this.newPos = function() {
                    this.gravitySpeed += this.gravity;
                    this.x += this.speedX;
                    this.y += this.speedY + this.gravitySpeed;
                    this.hitBottom();
                }
                this.hitBottom = function() {
                    var rockbottom = myGameArea.canvas.height - this.height;
                    if (this.y > rockbottom) {
                        this.y = rockbottom;
                        this.gravitySpeed = 0;
                    }
                }
                this.crashWith = function(otherobj) {
                    var myleft = this.x;
                    var myright = this.x + (this.width);
                    var mytop = this.y;
                    var mybottom = this.y + (this.height);
                    var otherleft = otherobj.x+50;
                    var otherright = otherobj.x-50 + (otherobj.width);
                    var othertop = otherobj.y+25;
                    var otherbottom = otherobj.y-25 + (otherobj.height);
                    var crash = true;
                    if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
                        crash = false;
                    }
                    return crash;     
                }
            }

            function updateGameArea() {
                var x, height, gap, minHeight, maxHeight, minGap, maxGap;
                for (i = 0; i < myObstacles.length; i += 1) {
                    if (myGamePiece.crashWith(myObstacles[i])) {
                        return;
                    } 
                }
                myGameArea.clear();
                myGameArea.frameNo += 1;
                if (myGameArea.frameNo == 1 || everyinterval(200)) {
                    x = myGameArea.canvas.width;
                    minHeight = 20;
                    maxHeight = 200;
                    height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
                    //noval= (height*665)/608;
                    minGap = 80;
                    maxGap = 200;
                    gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
                    myObstacles.push(new component(100, height, "arvores.png", x, 0, "image"));
                    myObstacles.push(new component(100, x - height - gap, "arvores.png", x, height + gap, "image"));
                }
                for (i = 0; i < myObstacles.length; i += 1) {
                    myObstacles[i].x += -1;
                    myObstacles[i].update();
                }
                myScore.text="SCORE: " + myGameArea.frameNo;
                myScore.update();
                myGamePiece.newPos();
                myGamePiece.update();
            }

            function everyinterval(n) {
                if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
                return false;
            }

            function accelerate(n) {
                myGamePiece.gravity = n;
            }

            document.body.onkeydown = function(e){
            if(e.keyCode == 32){
                accelerate(-0.2);
                console.log("Espaço");
            }
        }
            document.body.onkeyup = function(e){
            if(e.keyCode == 32){
                accelerate(0.05);
                console.log("Espaço");
            }
        }
            </script>
            <a>Hit the SPACEBAR to control Hensel &amp; Gretel</a>
            </body>
            </html>
